<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

#dvd {
  position: fixed;
  width: 100px;
  height: 50px;
  z-index: 1000;
  pointer-events: none;
}
.main {
  padding: 50px;
}
</style>
</head>
<body>

<div class="main">
  <h1>This is a site</h1>
  <p>Erm actually, it's my site, imagine not having a website</p>
  <p>This is where I put stuff, so just wait until I might add more.</p>
  <p>For now just look at this cool thing bouncing</p>
  <a href="#coming-soon">ooh, you wanna click this so bad, ooh</a>
</div>

<img id="dvd" src="image.png">

<script>
let dvd = document.getElementById("dvd");
let x = 200;
let y = 200;
let dx = 2;
let dy = 2;

function move() {
  let width = window.innerWidth - dvd.width;
  let height = window.innerHeight - dvd.height;

  x += dx;
  y += dy;

  if (x < 0 || x > width) dx = -dx;
  if (y < 0 || y > height) dy = -dy;

  dvd.style.left = x + "px";
  dvd.style.top = y + "px";

  requestAnimationFrame(move);
}

move();
window.addEventListener("resize", () => {});
</script>

</body>
</html>
